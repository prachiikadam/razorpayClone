<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tailwind Css intro</title>
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between text-white">
            <a class="cursor-pointer py-4 pr-3" href="/">
                <img class="w-40 h-6" src="./images/logo.svg" alt="razorpay logo">
            </a>
            <ul class="flex gap-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                     cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                        hidden group-hover:block transition-all duration-200">
                    </div>
    
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                    cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                       hidden group-hover:block transition-all duration-200">
                    </div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                   cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Line of credit</a>
    
    
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                  cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
    
    
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200">
                    </div>
    
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200">
                    </div>
    
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue
                 cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue 
                    hidden group-hover:block transition-all duration-200">
                    </div>
    
                </li>
    
    
            </ul>
    
            <div class="flex items-center gap-5 ">
                <img class="w-8 h-8" src="./images/india-flag.svg" alt="india-flag">
                <button
                    class="py-3 px-5 font-mullish text-white border-lightBlue border text-small font-bold rounded-sm">Log
                    in</button>
                <button class="py-3 px-5 font-mullish text-lightBlue border text-small rounded-sm bg-white text-sm ">Sign
                    up</button>
            </div>
        </div>
    </nav>
    <div class="bg-deepBlue flex mx-auto">
        <div class="relative w-[1080px] flex items-center mx-auto">
        <div class="py-20">
            <h1 class="font-mullish text-white text-3xl font-extrabold mb-4">Power your finance,<br>
                Grow your business
            </h1>
            <!-- <h1 class="text-white text-4xl font-bold">Grow your business</h1> -->
            <div class="bg-green-600  h-1 w-6"></div>
            <p class="text-white my-5 opacity-70">Accept payments from customers.
                 Automate payouts to vendors & employees.
                 Never run out of working capital.</p>
            
            <button class="text-white bg-lightBlue py-3 px-3 font-mullish rounded-sm hover:bg-lightBlue500 cursor-pointer duration-100">Sign Up Now</button>
        </div>
        <img width="561px" height="470px" src="./images/razorpay-desktop.png" alt="">
        </div>
    </div>






</body>
</html>
